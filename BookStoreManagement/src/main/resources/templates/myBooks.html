<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Library Management system</title>
   <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
   
   <style>
body{
 background-image: linear-gradient(rgb(0,0,0,0.5),rgb(0,0,0,0.5)),url('images/library2.png');
  background-size:100% 100%;
}
</style>
  </head>
  <body>
     <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="available_books">Available books</a>
        </li>
        
       
        <li class="nav-item">
          <a class="nav-link text-white" href="my_books">My Books</a>
        </li>
      </ul>
      <div>
      </div>
           <a class="nav-link text-white" href="book_register">New Book Register</a>
           <a class="nav-link text-white" href="homepage">Log Out</a>
           
           
    </div>
  </div>
</nav>
       <div class="container my-5 col-md-6">
       <table class="table table-striped table-hover">
  <thead>
    <tr >
      <th scope="col" style="color:white">ID</th>
      <th scope="col" style="color:white">Name</th>
      <th scope="col" style="color:white">Author</th>
      <th scope="col" style="color:white">Price</th>
       <th scope="col" style="color:white">Action</th>
    </tr>
  </thead>
  <tbody>
      <tr th:each="b:${book}">
      <td th:text="${b.id}" style="color:white"></td>
      <td th:text="${b.name}" style="color:white"></td>
      <td th:text="${b.author}" style="color:white"></td>
      <td th:text="${b.price}" style="color:white"></td>
       <td><a style="color:red" th:href="@{/deleteMyList/{id}(id=${b.id})}"><i class="fa-solid fa-trash"></i></a></td>
    </tr>  

  </tbody>
</table>
         </div>


   

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
